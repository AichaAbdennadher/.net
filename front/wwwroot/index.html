    <!-- âœ… Toastr Config (SANS ICÃ”NE) -->
    <script>
        window.showToastr = function (type, message) {
            toastr.options = {
                closeButton: false,
                progressBar: false,
                positionClass: "toast-top-right",
                timeOut: 4000,
                newestOnTop: true,
                preventDuplicates: true,

                /* ðŸ”¥ suppression totale des icÃ´nes */
                iconClasses: {
                    error: "",
                    info: "",
                    success: "",
                    warning: ""
                }
            };

            toastr.clear();
            toastr[type](message);
        };
    </script>
